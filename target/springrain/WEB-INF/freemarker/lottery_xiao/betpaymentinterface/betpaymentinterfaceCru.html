<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/betpaymentinterface/list?springraintoken="+springraintoken});
	 });
</script>
<style>
		.page-title .title_left {
			margin-bottom: 10px;
		}
		.btn-fh {
			margin-right: 10px;
		}
</style>
</head>
  <body class="nav-md">
    <div class="container body">
     	<div class="main_container">
		<@h.naviHeader /><@h.leftMenu />
			<div class="right_col" role="main">	
					<!-- 主体内容 -->
	          		<div class="">
	          			<!-- 页面引导地址 -->
						<div class="page-title">
				            <div class="title_left">
				                <i class="fa fa-home"></i>系统管理 > 系统管理 > 添加支付接口
				            </div>
			            </div>	
			            <!-- 引导end -->
			            
			            <div class="clearfix"></div>
			            
			            <!--  -->
			            <div class="row">
			            	<div class="col-md-12 col-sm-12 col-xs-12">
				                <div class="x_panel">
				                  <div class="x_title">
				                    <h2>添加支付接口 </h2>
				                    <ul class="nav navbar-right panel_toolbox">
				                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
				                      </li>
				                      <li class="dropdown">
				                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
				                        <ul class="dropdown-menu" role="menu">
				                          <li><a href="#">Settings 1</a>
				                          </li>
				                          <li><a href="#">Settings 2</a>
				                          </li>
				                        </ul>
				                      </li>
				                      <li><a class="close-link"><i class="fa fa-close"></i></a>
				                      </li>
				                    </ul>
				                    <div class="clearfix"></div>
				                  </div>
				                  <div class="x_content">
				                    <br />
				                    <form id="validForm" method="post" action="${ctx}/betpaymentinterface/update" data-parsley-validate class="form-horizontal form-label-left">
				
				                      <div class="form-group">
				                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">支付昵称 <span class="required">*</span>
				                        </label>
				                        <div class="col-md-6 col-sm-6 col-xs-12">
				                          <input type="text" name="bankname" id="bankname" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="form-control col-md-7 col-xs-12" value="${(returnDatas.data.bankname)!''}">
				                        </div>
				                      </div>
				                      <div class="form-group">
				                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">账号、商户号 <span class="required">*</span>
				                        </label>
				                        <div class="col-md-6 col-sm-6 col-xs-12">
				                          <input type="text" name="bankcard" id="bankcard" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"  class="form-control col-md-7 col-xs-12" value="${(returnDatas.data.bankcard)!''}">
				                        </div>
				                      </div>
				                      <div class="form-group">
				                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">支付通道</label>
				                        <div class="col-md-6 col-sm-6 col-xs-12">
				                          <input type="text" name="banktype" id="banktype" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"  class="form-control col-md-7 col-xs-12" value="${(returnDatas.data.banktype)!''}">
				                        </div>
				                      </div>
				                      <div class="form-group">
				                        <label class="control-label col-md-3 col-sm-3 col-xs-12">状态</label>
				                        <div class="col-md-6 col-sm-6 col-xs-12">
				                          	<select id="state" name="state" class="form-control" >
												<option value="1" <#if (returnDatas.data.state)??><#if (((returnDatas.data.state)!'') == 1)>selected="selected"</#if></#if> >上线</option>
												<option value="0" <#if (returnDatas.data.state)??><#if (((returnDatas.data.state)!'') == 0)>selected="selected"</#if></#if> >下线</option>
											</select>
				                        </div>
				                      </div>
				                      <div class="form-group">
				                        <label class="control-label col-md-3 col-sm-3 col-xs-12">秘钥 <span class="required">*</span>
				                        </label>
				                        <div class="col-md-6 col-sm-6 col-xs-12">
				                          <input id="mkey" type="text" name="mkey" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="date-picker form-control col-md-7 col-xs-12" required="required" value="${(returnDatas.data.mkey)!''}">
				                        </div>
				                      </div>
				                      <div class="form-group">
				                        <label class="control-label col-md-3 col-sm-3 col-xs-12">备注 <span class="required">*</span>
				                        </label>
				                        <div class="col-md-6 col-sm-6 col-xs-12">
				                        	<textarea name="remarks" id="remarks" autocomplete="off" required="required" value="${(returnDatas.data.remarks)!''}" class="form-control"  data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                            data-parsley-validation-threshold="10">${(returnDatas.data.remarks)!''}</textarea>
				                        </div>
				                      </div>
				                      <div class="ln_solid"></div>
				                      <div class="form-group">
				                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
				                          <button id="smtbtn" type="button" class="btn btn-primary">保存</button>
				                          <button id="rstbtn" class="btn btn-primary" type="button">重置</button>
				                          <button class=" btn btn-success" type="button" onclick="history.go(-1)"><i class="btn-fh fa fa-mail-reply"></i>返回</button>
				                        </div>
				                      </div>
				
				                    </form>
				                  </div>
				                </div>
				              </div>
			            </div>
			        </div>
			</div>
		<@h.footer />
		</div>
	</div>
</body>
</html>
