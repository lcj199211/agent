<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>
<script src="${ctx}/js/laydate/laydate.js"></script>
<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/betgold/list?springraintoken="+springraintoken});
	 });
</script>
<style>
			.page-title .title_left {
				margin-bottom: 10px;
			}
			
			.fill_tab{
				border-collapse: collapse;
				width: 450px;
				height: 300px;
				margin:20px;
			}
			.fill_tab th{
				border: 1px solid #aaaaaa;
				text-align: right;
			}
			.fill_tab th.left{
				text-align: left;
			}
			.fill_tab th.left input{
				width: 250px;
				height: 30px;
				margin-left: 20px;
				font-size: 18px;
				padding: 5px;
				border: 0;
			}
			.fill_tab th.center{
				text-align: center;
			}
			.fill_tab th.center button{
				padding: 5px 10px;
				border: 0;
				cursor: pointer;
				outline:none;
				font-weight: bold;
				color: black;
			}
		</style>
</head>
<body class="nav-md">
    <div class="container body">
      	<div class="main_container">
		<@h.naviHeader /><@h.leftMenu />
			<div class="right_col" role="main">	
				<!-- 主体内容 -->
          		<div class="">
          			<!-- 页面引导地址 -->
					<div class="page-title">
			            <div class="title_left">
			                <i class="fa fa-home"></i>财务管理 > 订单补填
			            </div>
		            </div>	
		            <!-- 引导end -->
		            
		            <div class="clearfix"></div>
		            
		            <!--  -->
		            <div class="row">
		            	<div class="col-md-12 col-sm-12 col-xs-12">
			                <div class="x_panel">
			                  <div class="x_title">
			                    <h2>订单补填 </h2>
			                    <ul class="nav navbar-right panel_toolbox">
			                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			                      </li>
			                      <li class="dropdown">
			                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
			                        <ul class="dropdown-menu" role="menu">
			                          <li><a href="#">Settings 1</a>
			                          </li>
			                          <li><a href="#">Settings 2</a>
			                          </li>
			                        </ul>
			                      </li>
			                      <li><a class="close-link"><i class="fa fa-close"></i></a>
			                      </li>
			                    </ul>
			                    <div class="clearfix"></div>
			                  </div>
			                  <div class="x_content">
			                    <br />
			                    <form id="validForm"  method="post" action="${ctx}/betgold/update?ddbt=1" class="form-horizontal form-label-left">
			
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">订单号 <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="id" id="id" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">充值用户ID <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="memberid" id="memberid" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">充值金额<span class="required">*</span></label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="money" id="money" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="form-control col-md-7 col-xs-12" >
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">来源<span class="required">*</span></label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" type="text" name="source" id="source" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="form-control col-md-7 col-xs-12" >
			                        </div>
			                      </div>
			                      <div class="ln_solid"></div>
			                      <div class="form-group">
			                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
			                          <button class="btn btn-primary" type="button">确认补入</button>
									  <button class="btn btn-primary" type="button">取消</button>
									  <buttom class="btn btn-success" type="buttom" onclick="history.go(-1)"><i class="fa fa-mail-reply"></i>返回</buttom>
			                        </div>
			                      </div>
			
			                    </form>
			                  </div>
			                </div>
			              </div>
		            </div>
				</div>
			</div>
		<@h.footer />
	</div>
</body>
</html>
