		 init_valid(_before,_after)

		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/basketballleagueresult/list?springraintoken="+springraintoken});
	 });
</script>
