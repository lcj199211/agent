</head>

	       		</ul>

												<div class="xiao-hb col-lg-3">

														<input class="xiao-input col-lg-5" type="text" name="ff-redenvelopenum2"> 
													</div>

														<input class="xiao-input col-lg-5" type="text" name="ff-totalscore2">

														<input class="xiao-input col-lg-5" type="text" name="ff-illustrate2"> 
													</div>
													<button id="ff-genredenvelope2" class="xiao-btn xiao-btn-blue"> 生成</button>
												</div>
												<div  class="xiao-hb col-lg-3">
													<p class="xiao-hb-title">制定红包</p>
													<div class="mb10 clear">
														<span class="xiao-hb-text col-lg-3">红包金额：</span>
														<input class="xiao-input col-lg-5" type="text" name="ff-totalscore3">

							          	</div>
						          
						          
						          
						          
						          
						          
						          
						          
						          
									<!--start_export-->
								</div>
							</div>
						</div>
