<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/soccerleagueteam/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            <!-- 
		            		<i class="layui-icon">&#xe630;</i>
		             		<span class="layui-breadcrumb" style="visibility: visible;">
							   <a href="${ctx}">首页<span class="layui-box">&gt;</span></a>
							   <a><cite>SoccerLeagueTeam管理</cite></a>
							</span>
							 -->
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          <!--  
						          				<header class="larry-personal-tit">
													<span>添加SoccerLeagueTeam</span>
												</header>
												-->
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/soccerleagueteam/update">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
																<!--  
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">球队id2(来自500)*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="id2" id="id2" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.id2)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	-->
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">球队名*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="name" id="name" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.name)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">球队全称*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="longname" id="longname" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.longname)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">别名*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="othername" id="othername" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.othername)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">成立时间*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="establishtime" id="establishtime"  autocomplete="off" class="layui-input" value="${(returnDatas.data.establishtime)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">国家地区*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="area" id="area" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.area)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">所在城市*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="city" id="city"  autocomplete="off" class="layui-input" value="${(returnDatas.data.city)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">球场*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="diamond" id="diamond"  autocomplete="off" class="layui-input" value="${(returnDatas.data.diamond)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">球队身价*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="price" id="price"  autocomplete="off" class="layui-input" value="${(returnDatas.data.price)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">状态</label><!-- 1正常,3删除* -->
																		<div class="layui-inline col-lg-5"> 
																			<select name="state" id="state" class="layui-input">
																				<option value="1" 
																				<#if returnDatas.data??>
																					 <#if returnDatas.data.state=1> selected
																					 </#if> 
																			    </#if> >正常</option>
																			  	<option value="3" 
																			  	<#if returnDatas.data??>
																					 <#if returnDatas.data.state=3> selected
																					 </#if> 
																			    </#if> >禁用</option>
																			</select>    
						
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
													<div class="layui-form-item change-submit">
													<label class="layui-form-label"></label>
															<div class="layui-inline">
																<button type="button" class="layui-btn" id="smtbtn">保存</button>
																<button type="button" class="layui-btn layui-btn-primary" id="rstbtn">重置</button>
															</div>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
