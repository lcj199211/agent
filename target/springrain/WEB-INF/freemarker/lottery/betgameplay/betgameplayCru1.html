<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="代理管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/betgameplay/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		            		<i class="layui-icon">&#xe630;</i>
		             		<span class="layui-breadcrumb" style="visibility: visible;">
							   <a href="${ctx}">首页<span class="layui-box">&gt;</span></a>
							   <a><cite>玩法管理</cite></a>
							</span>
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>添加玩法</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/betgameplay/update">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">游戏ID*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="gameclassid" id="gameclassid" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.gameclassid)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">玩法一级分类*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="name1" id="name1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.name1)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">玩法二级分类</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="name2" id="name2"  autocomplete="off" class="layui-input" value="${(returnDatas.data.name2)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">玩法三级分类*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="name3" id="name3" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.name3)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">赔率*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="odds" id="odds" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.odds)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">最高赔率*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="maxodds" id="maxodds" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.maxodds)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">限额最小*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="minbetting" id="minbetting" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.minbetting)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">限额最大*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="maxbetting" id="maxbetting" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.maxbetting)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">宽度*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="width" id="width" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.width)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">排序号*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="order1" id="order1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.order1)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">二级分类字体大小*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="fontsize1" id="fontsize1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.fontsize1)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">三级分类字体大小*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="fontsize" id="fontsize" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.fontsize)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">下注个数*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="numofbets" id="fontsize" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.numofbets)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
													<div class="layui-form-item change-submit">
													<label class="layui-form-label"></label>
															<div class="layui-inline">
																<button type="button" class="layui-btn" id="smtbtn">保存</button>
																<button type="button" class="layui-btn layui-btn-primary" id="rstbtn">重置</button>
															</div>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
