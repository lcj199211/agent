<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="代理管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/betgameplay/list?gameclassid=${returnDatas.data.gameclassid!''}&springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="xiao-ht-contentWrap">
				<div class="xiao-ht-content-bg layui-tab-brief">
					<ul class="layui-tab-title site-demo-title">
			            <li class="layui-this">
			            		<i class="layui-icon">&#xe630;</i>
			             		<span class="layui-breadcrumb" style="visibility: visible;">
								   <a href="${ctx}">首页<span class="layui-box">&gt;</span></a>
								   <a><cite>玩法管理</cite></a>
								</span>
			            </li>
			             <li style="float:right;">
					        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
			             </li>
		       		</ul>
				
						          <div id="LAY_preview" class="xiao-ht-content">
						          				<header class="larry-personal-tit">
													<span>添加玩法</span>
												</header>
												<div class="xiao-ht-tableWrap">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/betgameplay/update">
													<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
													<div class="xiao-ht-inputFormWrap ">
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">游戏ID*</span>
															<input type="text" name="gameclassid" id="gameclassid" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.gameclassid)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">玩法一级分类*</span>
															<input type="text" name="name1" id="name1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.name1)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">玩法二级分类</span>
															<input type="text" name="name2" id="name2"  autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.name2)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>	
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">玩法三级分类*</span>
															<input type="text" name="name3" id="name3" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.name3)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">赔率*</span>
															<input type="text" name="odds" id="odds" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.odds)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">最高赔率*</span>
															<input type="text" name="maxodds" id="maxodds" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.maxodds)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">限额最小*</span>
															<input type="text" name="minbetting" id="minbetting" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.minbetting)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">限额最大*</span>
															<input type="text" name="maxbetting" id="maxbetting" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.maxbetting)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">宽度*</span>
															<input type="text" name="width" id="width" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.width)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">排序号*</span>
															<input type="text" name="order1" id="order1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.order1)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">二级分类字体大小*</span>
															<input type="text" name="fontsize1" id="fontsize1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.fontsize1)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">三级分类字体大小*</span>
															<input type="text" name="fontsize" id="fontsize" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.fontsize)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">下注个数*</span>
															<input type="text" name="numofbets" id="fontsize" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.numofbets)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item xiao-ht-inputFormItem xiao-ht-formBtn clearfix">
															<a id="smtbtn" class="xiao-btn xiao-btn-default">保存</a>
															<a class="xiao-btn" id="rstbtn" >重置</a>
														</div>
													</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
