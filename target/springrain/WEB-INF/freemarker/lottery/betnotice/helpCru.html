<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/betnotice/help/list?springraintoken="+springraintoken});
		 
		 var uploader = WebUploader.create({
			 auto:true,
		    // swf文件路径
		    swf: '${ctx}/js/webuploader/Uploader.swf',
		    // 文件接收服务端。
		    server: '${ctx}/betnotice/upload?springraintoken='+springraintoken,
		    // 选择文件的按钮。可选。
		    // 内部根据当前运行是创建，可能是input元素，也可能是flash.
		    pick: '#filePicker',
		    // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		     accept: {
		        title: 'Images',
		        extensions: 'gif,jpg,jpeg,bmp,png',
		        mimeTypes: 'image/*'
		    }
		});
		
		 uploader.on( 'fileQueued', function( file ) {
		    var $li = $('<div id="' + file.id + '" class="file-item thumbnail layui-inline">' +
		                '<img>' +
		                '<div class="info">' + file.name + '</div>' 
		                +'</div>'),
	        $img = $li.find('img');


		    // $list为容器jQuery实例
		    $list = $("#fileList");
		    $list.append( $li );

		    // 创建缩略图
		    // 如果为非图片文件，可以不用调用此方法。
		    // thumbnailWidth x thumbnailHeight 为 100 x 100
		    var thumbnailWidth = thumbnailHeight = 100;
		    uploader.makeThumb( file, function( error, src ) {
		        if ( error ) {
		            $img.replaceWith('<span>不能预览</span>');
		            return;
		        }

		        $img.attr( 'src', src );
		    }, thumbnailWidth, thumbnailHeight );
		});
		 
		// 文件上传过程中创建进度条实时显示。
		 uploader.on( 'uploadProgress', function( file, percentage ) {
		     var $li = $( '#'+file.id ),
		         $percent = $li.find('.progress span');

		     // 避免重复创建
		     if ( !$percent.length ) {
		         $percent = $('<p class="progress"><span></span></p>')
		                 .appendTo( $li )
		                 .find('span');
		     }

		     $percent.css( 'width', percentage * 100 + '%' );
		 });

		 // 文件上传成功，给item添加成功class, 用样式标记上传成功。
		 uploader.on( 'uploadSuccess', function( file,response ) {
			 $("[name=icon]").val(response.data);
		     $( '#'+file.id ).addClass('upload-state-done');
		 });

		 // 文件上传失败，显示上传出错。
		 uploader.on( 'uploadError', function( file ) {
		     var $li = $( '#'+file.id ),
	         $error = $li.find('div.error');

		     // 避免重复创建
		     if ( !$error.length ) {
		         $error = $('<div class="error"></div>').appendTo( $li );
		     }

		     $error.text('上传失败');
		 });

		 // 完成上传完了，成功或者失败，先删除进度条。
		 uploader.on( 'uploadComplete', function( file ) {
		     $( '#'+file.id ).find('.progress').remove();
		 });
	 });
</script>
