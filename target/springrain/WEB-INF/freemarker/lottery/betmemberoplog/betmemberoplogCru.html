<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="代理管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/betmemberoplog/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<body>
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="xiao-ht-contentWrap">
				<div class="xiao-ht-content-bg layui-tab-brief">
					<ul class="layui-tab-title site-demo-title">
			            <li class="layui-this">
			            		<i class="layui-icon">&#xe630;</i>
			             		<span class="layui-breadcrumb" style="visibility: visible;">
								   <a href="${ctx}">首页<span class="layui-box">&gt;</span></a>
								   <a><cite>用户操作日志管理</cite></a>
								</span>
			            </li>
			             <li style="float:right;">
					        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
			             </li>
		       		</ul>
						          <div id="LAY_preview"  class="xiao-ht-content">
						          				<header class="larry-personal-tit">
													<span>添加用户操作日志</span>
												</header>
												<div class="xiao-ht-tableWrap">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/betmemberoplog/update">
													<div class="xiao-ht-inputFormWrap ">	
														<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">用户ID2*</span>
															<input type="text" name="memberid2" id="memberid2" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.memberid2)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">操作详情*</span>
															<input type="text" name="operationdetails" id="operationdetails" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.operationdetails)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">当前所在位置*</span>
															<input type="text" name="currentlocation" id="currentlocation" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.currentlocation)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">登录地址*</span>
															<input type="text" name="loginip" id="loginip" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.loginip)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">登陆*</span>
															<input type="text" name="logintool" id="logintool" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.logintool)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item  xiao-ht-inputFormItem clearfix">
															<span class="xiao-ht-inputName">时间*</span>
															<input type="datetime" name="time" id="time" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="xiao-ht-inputForm" value="${(returnDatas.data.time)!''}">
															<span class="layui-inline valid-info xiao-ht-tipsForm"></span>
														</div>
														<div class="layui-form-item xiao-ht-inputFormItem xiao-ht-formBtn clearfix">
															<a id="smtbtn" class="xiao-btn xiao-btn-default">保存</a>
															<a class="xiao-btn" id="rstbtn" >重置</a>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
