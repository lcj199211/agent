<#ftl output_format="HTML" auto_esc=true> 
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<SCRIPT type="text/javascript">
var _flag=false;
jQuery(document).ready(function(){
	var _userId=jQuery("#id").val();
	if(_userId==null||_userId==""){
		springrain.alert('数据有问题，正在返回主页');
		setTimeout(function(){
			exit("${siteId!}");//退出
		},2000);
	}
	
	jQuery("#smtbtn").bind('click',function(){
		
		springrain.commonUpdateForm("validForm", null, null, function(data){
			if("success"==data.status){
				springrain.alert(data.message);
				/* setTimeout(function(){
					exit("${siteId!}",true);//退出
				},2000); */
			}else{
				springrain.alert(data.message);
			}
		});
	});
	
	
	
});
</SCRIPT>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /> <@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
		            <li class="layui-this">
		             		<span class="layui-breadcrumb" style="visibility: visible;">
							</span>
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
	       		<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>修改商户号</span>
												</header>
												<!-- /header -->
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form"  method="post" action="${ctx}/betagent/modifiymercnum/save">
														<input type="hidden" id="id" name="id" value="${returnDatas.data.id}"> 
													 	<div class="layui-form-item col-lg-6">
															<label class="layui-form-label">商户号*</label>
															<div class="layui-inline col-lg-4">  
															  	<input type="text" id="mercnum" name="mercnum" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.mercnum)!''}">
															</div>
															<div class="layui-inline valid-info" id='info'></div>
														</div>
														<div class="layui-form-item col-lg-6">
															<label class="layui-form-label">秘钥*</label>
															<div class="layui-inline col-lg-4">  
															  	<input type="text" id='privatekey' name="privatekey" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.privatekey)!''}">
															</div>
															<div class="layui-inline valid-info"></div>
														</div>
														<div class="layui-form-item change-submit  col-lg-6">
															<label class="layui-form-label"></label>
															<div class="layui-inline col-lg-4">
																<button type="button" class="layui-btn" id="smtbtn">保存</button>
															</div>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
