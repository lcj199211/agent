<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		  springrain.initValid(null,function(data) {
		 	 var data=data;
			  if("success"==data.status){
			  	layer.msg('申请提现成功！',{offset:['','']});
				window.location.href="${ctx}/betagentwithdraw/list?springraintoken="+springraintoken;
			  }else if("error"==data.status){
			 	 layer.msg(data.message,{offset:['','']});
			  }	
			});
		 	
		 
		    
				
		  $(":radio").click(function(){

		  		if($(this).val()=="0"){
		  			$("#bank_").css('display','none');


		  		}else if($(this).val()=="1"){
		  			$("#bank_").css('display','block');

		  		}
			});
		 
	 });
</script>
