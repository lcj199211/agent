<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="代理管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 
		 
		 <#if agentidzxz??>
		 springrain.initValid(null,function(){window.location.href="${ctx}/betagent/update/pre?a=2&agentid=${agentidzxz!''}&springraintoken="+springraintoken});
		 <#else>
		 <#if returnpage??>
		 springrain.initValid(null,function(){window.location.href="${ctx}/betagent/update/pre?a=2&agentid=${xxxxxx!''}&springraintoken="+springraintoken});
		 <#else>
		 springrain.initValid(null,function(){window.location.href="${ctx}/betagentrechargerebate/list?springraintoken="+springraintoken});
		 </#if>
		 </#if>
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title">
		            <li class="layui-this">
		            		<i class="layui-icon">&#xe630;</i>
		             		<span style="visibility: visible;">
							   <a>首页<span class="layui-box">&gt;</span></a>
							   <a><cite>代理系统</cite><span class="layui-box">&gt;</span></a>
							   <a><cite>充值返利管理</cite></a>
							</span>
		            </li>
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          				<header class="larry-personal-tit">
													<span>添加代理充值返利</span>
												</header>
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/betagentrechargerebate/update">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">代理商ID</label>
																		<div class="layui-inline col-lg-5">  
																			<input style="border:0;"  readonly="readonly" type="text" name="agentid" id="agentid"  autocomplete="off" class="layui-input"
																			 <#if returnDatas.data??>
																				 value="${(returnDatas.data.agentid)!''}"
																				 <#else>
																				 value="${agentidzxz!''}"
																			 </#if>
																			 >
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">充值金额下限*</label>
																		<div class="layui-inline col-lg-5">  
																			<input onkeyup="value=value.replace(/[^(\d||/.)]/g,'')" type="text" name="lowerlimit" id="lowerlimit" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.lowerlimit)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">充值金额上限</label>
																		<div class="layui-inline col-lg-5">  
																			<input onkeyup="value=value.replace(/[^(\d||/.)]/g,'')" type="text" name="upperlimit" id="upperlimit"  placeholder="不填默认正无穷大" autocomplete="off" class="layui-input" value="${(returnDatas.data.upperlimit)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">返利*</label>
																		<div class="layui-inline col-lg-5" >  
																			<input onkeyup="value=value.replace(/[^(\d||/.)]/g,'')" type="text" name="rebate" id="rebate" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" display= "inline-block" style="width:90%;display:inline-block" value="${(returnDatas.data.rebate*1000)!''}">‰
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
													<div class="layui-form-item change-submit">
													<label class="layui-form-label"></label>
															<div class="layui-inline">
																<button type="button" class="layui-btn" id="smtbtn">保存</button>
																<button type="button" class="layui-btn layui-btn-primary" id="rstbtn">重置</button>
															</div>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		
	</div>
	<div class="footer"></div>
</body>
</html>
