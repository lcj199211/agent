<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 //springrain.initValid(null,function(){window.location.href="${ctx}/soccerleagueordercontent/list?springraintoken="+springraintoken});
		 springrain.initValid(null,function(){window.location.reload()});
	 });
</script>
</head>
<body>
	<div class="layui-layout layui-layout-admin">
		<@h.naviHeader /><@h.leftMenu />
		<!-- 主体内容开始 -->
			<div class="layui-tab layui-tab-brief">
				<ul class="layui-tab-title site-demo-title">
				<!--  
		            <li class="layui-this">
		            		<i class="layui-icon">&#xe630;</i>
		             		<span class="layui-breadcrumb" style="visibility: visible;">
							   <a href="${ctx}">首页<span class="layui-box">&gt;</span></a>
							   <a><cite>SoccerLeagueOrderContent管理</cite></a>
							</span>
		            </li>
		            -->
		             <li style="float:right;">
				        <button type="button" onclick="history.go(-1)" class="layui-btn layui-btn-small" style="margin-top:8px;"><i class="layui-icon layui-icon-specil">&#xe603;</i>返回</button>
		             </li>
	       		</ul>
				
				<div class="layui-body layui-tab-content site-demo-body">
					<div class="layui-tab-item layui-show">
							<div class="layui-main">
						          <div id="LAY_preview" class="layui-my-form">
						          <!--  
						          				<header class="larry-personal-tit">
													<span>添加SoccerLeagueOrderContent</span>
												</header>
												-->
												<div class="larry-personal-body clearfix changepwd">
													<form id="validForm" class="layui-form <!--  -->"  method="post" action="${ctx}/soccerleagueordercontent/update?k=1">
																<input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>	
																<input type="hidden" id="oddsname" name="oddsname" value="${(orderContent.oddsname)!''}"/>	
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">方案id*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="schemeid" readonly="readonly" id="schemeid" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.schemeid)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">用户id*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="memberid2" readonly="readonly" id="memberid2" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.memberid2)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">用户昵称*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" readonly="readonly" name="membernickname" id="membernickname" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(returnDatas.data.membernickname)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">mid*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" readonly="readonly" name="mid" id="mid" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(match.mid)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">编号*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" readonly="readonly"  name="num" id="num" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(match.num)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">比赛日期*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" readonly="readonly"  name="starttime" id="starttime" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(match.starttime)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">主队*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" readonly="readonly"  name="leftteamname" id="leftteamname" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(match.leftteamname)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">客队*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" readonly="readonly"  name="rightteamname" id="rightteamname" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(match.rightteamname)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">玩法*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" readonly="readonly"  name="betname" id="betname" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(orderContent.betname)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">投注项*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" readonly="readonly"  name="oddsrealname" id="oddsrealname" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(orderContent.oddsrealname)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
											
																	<div class="layui-form-item col-lg-6">
																		<label class="layui-form-label">赔率*</label>
																		<div class="layui-inline col-lg-5">  
																			<input type="text" name="odds" id="odds" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="layui-input" value="${(orderContent.odds)!''}">
																		</div>
																		<div class="layui-inline valid-info"></div>
																	</div>
																	
																	
													<div class="layui-form-item change-submit">
													<label class="layui-form-label"></label>
															<div class="layui-inline">
																<button type="button" class="layui-btn" id="smtbtn">保存</button>
																<button type="button" class="layui-btn layui-btn-primary" id="rstbtn">重置</button>
															</div>
														</div>
													</form>
												</div>
								  </div>
							</div>
					</div>
			</div>
		</div>
		<!-- 主体内容结束 -->
		<@h.footer />
	</div>
</body>
</html>
