<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>
<script src="${ctx}/js/laydate/laydate.js"></script>
<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/betgold/list?springraintoken="+springraintoken});
	 });
</script>
<style type="text/css">
	.fa {
			padding-right: 10px;
		}
	.xiao-date-input {
			position: relative;
			display: inline-block;
		}
		.xiao-date-input .fa-calendar {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			transform: translateY(-50%);
			right: 15px;
		}
		.page-title .title_left {
			margin-bottom: 10px;
		}
</style>
</head>
<body class="nav-md">
    <div class="container body">
      	<div class="main_container">
		<@h.naviHeader /><@h.leftMenu />
			<div class="right_col" role="main">	
				<!-- 主体内容 -->
          		<div class="">
          			<!-- 页面引导地址 -->
					<div class="page-title">
			            <div class="title_left">
			                <i class="fa fa-home"></i>财务管理  > 添加充值
			            </div>
		            </div>	
		            <!-- 引导end -->
		            
		            <div class="clearfix"></div>
		            
		            <!--  -->
		            <div class="row">
		            	<div class="col-md-12 col-sm-12 col-xs-12">
			                <div class="x_panel">
			                  <div class="x_title">
			                    <h2>添加充值</h2>
			                    <ul class="nav navbar-right panel_toolbox">
			                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			                      </li>
			                      <li class="dropdown">
			                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
			                        <ul class="dropdown-menu" role="menu">
			                          <li><a href="#">Settings 1</a>
			                          </li>
			                          <li><a href="#">Settings 2</a>
			                          </li>
			                        </ul>
			                      </li>
			                      <li><a class="close-link"><i class="fa fa-close"></i></a>
			                      </li>
			                    </ul>
			                    <div class="clearfix"></div>
			                  </div>
			                  <div class="x_content">
			                    <br />
			                    <form id="validForm"  method="post" action="${ctx}/betgold/update" class="form-horizontal form-label-left">
			
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">用户ID <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="memberid" id="memberid" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" value="${(returnDatas.data.memberid)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">充值前分 <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="brs" id="brs" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" value="${(returnDatas.data.brs)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">来源<span class="required">*</span></label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="source" id="source" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" value="${(returnDatas.data.source)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">金额<span class="required">*</span></label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="money" id="money" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"  value="${(returnDatas.data.money)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12">状态<span class="required">*</span></label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                        	<select id="state" name="state" class="form-control" >
											<option value="0" <#if (returnDatas.data.state)??><#if (((returnDatas.data.state)!'') == 0)>selected="selected"</#if></#if> >未处理</option>
											<option value="1" <#if (returnDatas.data.state)??><#if (((returnDatas.data.state)!'') == 1)>selected="selected"</#if></#if> >取消</option>
											<option value="2" <#if (returnDatas.data.state)??><#if (((returnDatas.data.state)!'') == 2)>selected="selected"</#if></#if> >成功</option>
										</select>
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">提交时间<span class="required">*</span></label>
			                        <div class="col-md-6 col-sm-6 col-xs-12 xiao-date-input">
										<input placeholder="请输入日期"  type="datetime" name="submittime" id="submittime" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="form-control col-md-7 col-xs-12" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="${(returnDatas.data.submittime)!''}">
			                        	<i class="fa fa-calendar"></i>
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">充值时间<span class="required">*</span></label>
			                        <div class="col-md-6 col-sm-6 col-xs-12 xiao-date-input">
										<input placeholder="请输入日期"  type="datetime" name="rechargetime" id="rechargetime" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" class="form-control col-md-7 col-xs-12" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="${(returnDatas.data.rechargetime)!''}">
			                        	<i class="fa fa-calendar"></i>
			                        </div>
			                      </div>
			                      <div class="ln_solid"></div>
			                      <div class="form-group">
			                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
			                          <button class="btn btn-primary" type="button" id="smtbtn">保存</button>
									  <button class="btn btn-primary" type="reset" id="rstbtn">重置</button>
			                          <button type="button" onclick="history.go(-1)" class="btn btn-success"><i class="fa fa-mail-reply"></i>返回</button>
			                        </div>
			                      </div>
			
			                    </form>
			                  </div>
			                </div>
			              </div>
		            </div>
		        </div>
		   </div>
		<@h.footer />
		</div>
	</div>
</body>
</html>
