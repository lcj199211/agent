<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>

<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/betgameplay/list?springraintoken="+springraintoken});
	 });
</script>
<style type="text/css">
	.page-title .title_left {
			margin-bottom: 10px;
		}
</style>
</head>
<body class="nav-md">
    <div class="container body">
      	<div class="main_container">
		<@h.naviHeader /><@h.leftMenu />
			<div class="right_col" role="main">	
				<!-- 主体内容 -->
          		<div class="">
          			<!-- 页面引导地址 -->
					<div class="page-title">
			            <div class="title_left">
			                <i class="fa fa-home"></i>游戏管理 > 时时彩 > 重庆时时彩 > 赔率设置 > 添加玩法
			            </div>
		            </div>	
		            <!-- 引导end -->
		            
		            <div class="clearfix"></div>
		            
		            <!--  -->
		            <div class="row">
		            	<div class="col-md-12 col-sm-12 col-xs-12">
			                <div class="x_panel">
			                  <div class="x_title">
			                    <h2>添加玩法</h2>
			                    <ul class="nav navbar-right panel_toolbox">
			                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			                      </li>
			                      <li class="dropdown">
			                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
			                        <ul class="dropdown-menu" role="menu">
			                          <li><a href="#">Settings 1</a>
			                          </li>
			                          <li><a href="#">Settings 2</a>
			                          </li>
			                        </ul>
			                      </li>
			                      <li><a class="close-link"><i class="fa fa-close"></i></a>
			                      </li>
			                    </ul>
			                    <div class="clearfix"></div>
			                  </div>
			                  <div class="x_content">
			                    <form id="validForm"   method="post" action="${ctx}/betgameplay/update" class="form-horizontal form-label-left">
								  <input type="hidden" id="id" name="id" value="${(returnDatas.data.id)!''}"/>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">游戏ID <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="gameclassid" id="gameclassid" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" value="${(returnDatas.data.gameclassid)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">玩法一级分类 <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="name1" id="name1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" value="${(returnDatas.data.name1)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">玩法二级分类 <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="name2" id="name2"  autocomplete="off"  value="${(returnDatas.data.name2)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">玩法三级分类 <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="name3" id="name3" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"  value="${(returnDatas.data.name3)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">赔率 <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="odds" id="odds" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" value="${(returnDatas.data.odds)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">宽度 <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="width" id="width" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" value="${(returnDatas.data.width)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">排序号 <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="order1" id="order1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"  value="${(returnDatas.data.order1)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">二级分类字体大小 <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="fontsize1" id="fontsize1" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"  value="${(returnDatas.data.fontsize1)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">下注个数 <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="numofbets" id="fontsize" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"  value="${(returnDatas.data.numofbets)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="ln_solid"></div>
			                      <div class="form-group">
			                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
			                          <button class="btn btn-primary" type="button" id="smtbtn">保存</button>
									  <button class="btn btn-primary" type="button" id="rstbtn">重置</button>
			                          <button type="button" class="btn btn-success" onclick="history.go(-1)"><i class="btn-fh fa fa-mail-reply"></i>返回</button>
			                        </div>
			                      </div>
			
			                    </form>
			                  </div>
			                </div>
			              </div>
		            </div>	
				</div>
			</div>	
		<@h.footer />
	</div>
</body>
</html>
