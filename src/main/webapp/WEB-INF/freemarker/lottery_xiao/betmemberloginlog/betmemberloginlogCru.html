<#ftl output_format="HTML" auto_esc=true>
<@h.commonHead title="后台管理系统" keywords="开源,永久免费" description="springrain开源系统管理后台"/>
<script src="${ctx}/js/laydate/laydate.js"></script>
<script src="${ctx}/js/validform/validform.min.js"></script>
<link rel="stylesheet" href="${ctx}/js/validform/validform.css" media="all">
<script>
	 jQuery(function(){
		 /*
		 init_valid(_before,_after)
		 @_before:提交表单前，调用 的函数   可以为空，一般有validform处理不了，独自进行处理时使用
		 @_after:保存成功后，调用的函数  可以为空，一般为对应的列表页面
		 */
		 springrain.initValid(null,function(){window.location.href="${ctx}/betmemberloginlog/list?springraintoken="+springraintoken});
	 });
</script>
</head>
<style type="text/css">
	/*20170425 新增*/
		/* 表格内部样式调整  */
		.xiao-form {
			padding-bottom: 10px;
		}
		.dataTables_wrapper {
			border-top: 1px solid #eee;
		    padding-top: 10px;
		}
		.page-title .title_left {
			margin-bottom: 10px;
		}
		
		
		.xiao-date {
			padding-bottom: 10px;
		}
		.xiao-date-input {
			position: relative;
			display: inline-block;
		}
		.xiao-date-input .fa-calendar {
			position: absolute;
			top: 50%;
			-webkit-transform: translateY(-50%);
			-moz-transform: translateY(-50%);
			transform: translateY(-50%);
			right: 15px;
		}
		
		.fa{
			padding-right: 10px;
		}
		
		/* 设置子导航（采集地址/赔率设置...）的下边距 */
		.xiao-bor {
			padding-bottom: 10px;
		}
		
		/* 去掉table列表的一列空白列 */
		table th:first-child,
		table td:first-child {
			display: none;
		}
</style>
<body class="nav-md">
    <div class="container body">
      	<div class="main_container">
		<@h.naviHeader /><@h.leftMenu />
			<div class="right_col" role="main">	
				<!-- 主体内容 -->
          		<div class="">
          			<!-- 页面引导地址 -->
					<div class="page-title">
			            <div class="title_left">
			                <i class="fa fa-home"></i> 其他 > 编辑用户登录日志
			            </div>
		            </div>	
		            <!-- 引导end -->
		            
		            <div class="clearfix"></div>
		            
		            <!--  -->
		            <div class="row">
		            	<div class="col-md-12 col-sm-12 col-xs-12">
			                <div class="x_panel">
			                  <div class="x_title">
			                    <h2>编辑用户登录日志</h2>
			                    <ul class="nav navbar-right panel_toolbox">
			                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			                      </li>
			                      <li class="dropdown">
			                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
			                        <ul class="dropdown-menu" role="menu">
			                          <li><a href="#">Settings 1</a>
			                          </li>
			                          <li><a href="#">Settings 2</a>
			                          </li>
			                        </ul>
			                      </li>
			                      <li><a class="close-link"><i class="fa fa-close"></i></a>
			                      </li>
			                    </ul>
			                    <div class="clearfix"></div>
			                  </div>
			                  <div class="x_content">
			                    <br />
			                    <form id="validForm"   method="post" action="${ctx}/betmemberloginlog/update" class="form-horizontal form-label-left">
			
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">用户ID <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="memberid2" id="memberid2" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" value="${(returnDatas.data.memberid2)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">登录IP <span class="required">*</span>
			                        </label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="ip" id="ip" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" value="${(returnDatas.data.ip)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">登录时间<span class="required">*</span></label>
			                        <div class="col-md-6 col-sm-6 col-xs-12 xiao-date-input">
			                          	<input placeholder="请输入日期"  type="datetime" name="time" id="time" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off"  onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" value="${(returnDatas.data.time)!''}" class="form-control col-md-7 col-xs-12">
			                        	<i class="fa fa-calendar"></i>
			                        </div>
			                      </div>
			                      <div class="form-group">
			                        <label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">登录工具<span class="required">*</span></label>
			                        <div class="col-md-6 col-sm-6 col-xs-12">
			                          <input type="text" name="tool" id="tool" datatype="*" nullmsg="不能为空" errormsg="不能为空！" autocomplete="off" value="${(returnDatas.data.tool)!''}" class="form-control col-md-7 col-xs-12">
			                        </div>
			                      </div>
			                      <div class="ln_solid"></div>
			                      <div class="form-group">
			                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
			                          <button class="btn btn-primary" type="button" id="smtbtn">保存</button>
									  <button class="btn btn-primary" type="button" id="rstbtn">重置</button>
			                          <button type="button" class="btn btn-success" onclick="history.go(-1)"><i class="btn-fh fa fa-mail-reply"></i>返回</button>
			                        </div>
			                      </div>
			
			                    </form>
			                  </div>
			                </div>
			              </div>
		            </div>
				</div>
			</div>	
		<@h.footer />
		</div>
	</div>
</body>
</html>
